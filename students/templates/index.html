{% extends 'base.html'%}
     {% load static %}

{% block content %}
<h2 class="text-info">Welcome to AgriTech Management System</h2>
<p>Manage your crops and agricultural activities with ease.</p>
{% endblock %}


{% block carousel%}
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
<div id="demo" class="carousel slide" data-bs-ride="carousel" style="width: 100%;height: 70vh">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="5"></button>

  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/audi.jpg' %}" alt="Audi" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/ferrari.jpg' %}" alt="Ferrari" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/lambor.jpg' %}" alt="Lamborghini" class="d-block w-100">
    </div>
      <div class="carousel-item">
      <img src="{% static 'images/lexus.jpg' %}" alt="Lexus" class="d-block w-100">
    </div>
      <div class="carousel-item">
      <img src="{% static 'images/maserati.jpg' %}" alt="Maserati" class="d-block w-100">
    </div>
      <div class="carousel-item">
      <img src="{% static 'images/porshe.jpg' %}" alt="Porsche" class="d-block w-100">
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
      </div>
    </div>

{% endblock %}
